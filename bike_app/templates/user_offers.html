{% extends 'base.html' %}

{% block content %}

{% for offer in offers %}
    <ul>
    <li><a href={% url 'offer_detail'  pk=offer.pk %}> {{ offer.name }}</a></li>
    <li>{{ offer.description }}</li>

{% endfor %}

{% endblock %}
