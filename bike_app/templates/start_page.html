{% extends 'base.html' %}
{% block title %}
    Start
{% endblock %}
{% block content %}
    <div class="main-search-input-wrap">
        <form method="post">
            {% csrf_token %}
            <div class="main-search-input fl-wrap">
                <div class="main-search-input-item">
                    {{ form }}
                </div>
                <input type="submit" class="main-search-button" value="Wyszukaj">
            </div>
        </form>
    <ul>
        {% for offer in offers %}
            <li><a href={% url 'offer_detail'  pk=offer.pk %}>{{ offer.name }}</a></li>
        {% endfor %}
    </ul>
    </div>
    <div>
    <table>
        {% for category in categories %}
            <tr><td><a href={% url 'category_content'  slug=category.slug %}>{{ category.name }}</a></td></tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
